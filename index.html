<title> SplashScreen </title>
<style>
.container{
  background-color: rgba(100,201,154);
  padding : 20px;
  margin : 50px auto;
  border : 2px solid white;
  display : grid;
  width : 70%;
}
.splash{
  cursor : pointer;
  position : fixed;
  top : 50%;
  left : 50%;
  height : 95%;
  width : 95%;
  transform : translate(-50%,-50%);    
  background-color: rgba(0,0,0);
  transition : all ease-in-out 600ms;
}
.hidden{
  transition : 0.5s;
  display : none;
}
.splash-header {
  height : 90%;
  color : white;
  font-family : consolas;
  font-size : 30px;
  display : flex;
  justify-content: center;
  align-items : center;
}

body {
  background-color: rgba(200,200,170); 
}

.btn {
/*   border : none; */
/*   padding : 10px; */
/*   position : fixed; */
  z-index : -1;
  left : 50%; 
  transform : translateX(-50%);
}
</style>
<div class="container">
  <h3>Splash Program</h3>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum numquam placeat commodi dicta nisi delectus voluptates, ratione rerum odit dolorem nulla tenetur eaque hic necessitatibus, voluptatem explicabo aperiam. Consectetur, deleniti.</p>
  <!-- Splash Screen code starts here  -->
  <div class="splash">
    <h1 class="splash-header">Journey Project's</h1>
  </div>
  <!-- Splash Screen code ends here  -->
  <script>
  var splashScreen = document.querySelector('.splash');
splashScreen.addEventListener('click',()=>{
  splashScreen.style.opacity = 0;
  setTimeout(()=>{
    splashScreen.classList.add('hidden')
  },610)
})
 </script>
